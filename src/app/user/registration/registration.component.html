    <!-- <div class="col-md-6"> -->
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Username</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger"
                    *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
                    field is mandatory.</label>
            </div>
            <div class="form-group">
                <label for="">Fullname</label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">
                    Invalid Email Address.
                </label>

            </div>


            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required"
                        >
                        Password is required.
                    </label>
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength"
                        >
                        Password need to be 4 character.
                    </label>
                </div>
                <div class="form-group required">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required"
                        >
                        Confirmpassword required.
                    </label>
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismacth"
                        >
                        Confirmpassword does not match.
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
                </div>
            </div>

        </form>
